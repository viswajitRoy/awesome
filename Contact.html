    				</figure>

    				<figure class="col-md-12 col-sm-12 col-xs-12 team-content startup">
    					<h4 class="teamTitleText custHeightStyle"><span>start</span> â€” Want to be able to say that you work with an Awesome team?  Tell us about your startup:</h4>
    				</figure>
    				<!-- /.team-content -->
                </figure>
                <!-- /.row -->
                
                <figure class="row">
    				<figure class="col-md-6 col-sm-6 col-xs-12 contactForm">
                    
                    	<div class="form-group name">
                        	<input type="text" placeholder="Name" onfocus="this.placeholder=''" onblur="this.placeholder='Name'">
                        </div>
                        <!-- /.form-group -->
    				
    				</figure>
    				<!-- /.contactForm -->
    				
    				<figure class="col-md-6 col-sm-6 col-xs-12 contactForm">

                        <!-- /.form-group -->
    				
    				</figure>
    				<!-- /.contactForm -->
    				
    				<figure class="col-md-6 col-sm-6 col-xs-12 contactForm">
                    
                    	<div class="form-group phoneNumber">

                        </div>
                        <!-- /.form-group -->
    				
    				</figure>
    				<!-- /.contactForm -->
    				
    				<figure class="col-md-6 col-sm-6 col-xs-12 contactForm">
                    
                    	<div class="form-group weblink">

                        <!-- /.form-group -->
    				
    				</figure>
    				<!-- /.contactForm -->
    				
    				<figure class="col-md-6 col-sm-6 col-xs-12 contactForm">

    				<!-- /.contactForm -->

                        </div>
                        <!-- /.form-group -->
    				
    				</figure>
    				<!-- /.contactForm -->
    				
    				<figure class="col-md-6 col-sm-6 col-xs-12 contactForm">

                            <img src="assets/images/type-icon.png" alt="Img" class="img-responsive">
                            
                            <div class="formInput">
                                <p>Interested In</p>
                            </div>
                            
                            <ul class="InterestedItem block">
                               
                                <li>
                                    <input type="radio" id="item1" name="projectItem">
                                    <label for="item1">Web Project</label>
                                </li>
                                
                                <li>
                                    <input type="radio" id="item2" name="projectItem">
                                    <label for="item2">Mobile Project</label>
                                </li>
                                
                                <li>
                                    <input type="radio" id="item3" name="projectItem">
                                    <label for="item3">Branding</label>
                                </li>
                                
                                <li>
                                    <input type="radio" id="item4" name="projectItem" checked>
                                    <label for="item4">All of the above</label>
                                </li>
                                
                                <li>
                                    <input type="radio" id="item5" name="projectItem">
                                    <label for="item5">Just saying Hi</label>
                                </li>

    				</figure>

    				<figure class="col-md-6 col-sm-6 col-xs-12 contactForm">

                        	<textarea placeholder="Elevetor Pitch" onfocus="this.placeholder=''" onblur="this.placeholder='Elevetor Pitch'"></textarea>
                        </div>
                        <!-- /.form-group -->

                            <button type="submit" class="btn btn-default"><img src="assets/images/send-icon.png" alt="Img" class="img-responsive"> Send</button> 
                        </div>
                        <!-- /.form-group -->
    				
    				</figure>
    				<!-- /.contactForm -->
    				
    				
    			</figure>
    			<!-- /.row -->
